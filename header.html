<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>爪驻 转注住拽转</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Rubik', Arial, sans-serif;
            background: linear-gradient(135deg, #0038b8 0%, #ffffff 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .flag-wave {
            position: fixed;
            top: 10px;
            left: 20px;
            width: 85px;
            height: 66px;
            z-index: 9999;
            animation: wave 2s infinite alternate ease-in-out;
            box-shadow: 0 1px 10px #0038b880;
        }
        @keyframes wave {
            0% { transform: rotate(-6deg); }
            100% { transform: rotate(8deg); }
        }
        .logo {
            width: 140px;
            margin: 35px auto 10px auto;
            display: block;
            box-shadow: 0 2px 10px #0038b861;
            border-radius: 18px;
        }
        .lang-select {
            text-align: center;
            margin: 14px 0 6px 0;
        }
        .lang-select select {
            padding: 8px 18px;
            border-radius: 7px;
            border: 2px solid #0038b8;
            font-size: 1.12em;
            background: #f3f9ff;
            color: #0038b8;
        }
    </style>
</head>
<body>
    <!--  砖专 转住住 -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d4/Flag_of_Israel.svg" alt=" 砖专" class="flag-wave">

    <!--  砖 -->
    <img src="occupational-compass-logo.jpg" alt=" 爪驻 转注住拽转" class="logo">

    <!-- 专 砖驻 -->
    <div class="lang-select">
        <select id="langSelector">
            <option value="he"> 注专转</option>
            <option value="en"> English</option>
            <option value="ar">葛 丕毓乇亘丞</option>
            <option value="ru">佛 泻懈泄</option>
            <option value="am"> </option>
        </select>
    </div>
