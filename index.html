<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>המצפן התעסוקתי</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Rubik', Arial, sans-serif;
            background: linear-gradient(135deg, #0038b8 0%, #ffffff 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .flag-wave {
            position: fixed;
            top: 10px;
            left: 20px;
            width: 85px;
            height: 66px;
            z-index: 9999;
            animation: wave 2.8s infinite alternate ease-in-out;
            box-shadow: 0 1px 10px #0038b880;
        }
        @keyframes wave {0% {transform: rotate(-7deg);} 100% {transform: rotate(8deg);}}
        .logo {
            width: 140px;
            margin: 32px auto 12px auto;
            display: block;
            box-shadow: 0 2px 10px #0038b861;
            border-radius: 19px;
        }
        .lang-select {
            text-align: center;
            margin: 18px 0 10px 0;
        }
        .lang-select select {
            padding: 10px 18px;
            border-radius: 7px;
            border: 2px solid #0038b8;
            font-size: 1.11em;
            background: #f3f9ff;
            color: #0038b8;
        }
    </style>
</head>
<body>
    <!-- דגל ישראל מתנוסס -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d4/Flag_of_Israel.svg" alt="דגל ישראל" class="flag-wave">

    <!-- הלוגו שלך -->
    <img src="occupational-compass-logo.jpg" alt="לוגו המצפן התעסוקתי" class="logo">

    <!-- בוחר שפה -->
    <div class="lang-select">
        <select id="langSelector">
            <option value="he">🇮🇱 עברית</option>
            <option value="en">🇬🇧 English</option>
            <option value="ar">🇸🇦 العربية</option>
            <option value="ru">🇷🇺 Русский</option>
            <option value="am">🇪🇹 אמהרית</option>
        </select>
    </div>

    <div style="text-align:center; margin:40px 0 30px 0;">
        <h1 style="font-weight:bold; font-size:2.3em;">המצפן התעסוקתי</h1>
        <div style="font-size:1.12em; margin:0 auto 22px auto; max-width:630px;">
            נולד כדי לתת יד אמיתית לכל כך הרבה אנשים שמחפשים כיוון, הזדמנות, התפתחות אישית, או התחלה חדשה.
        </div>
        <button onclick="document.getElementById('diagnosis').style.display='block'; this.style.display='none';"
            style="padding:18px 54px; background:#0038b8; color:white; font-size:1.35em; border-radius:13px; margin-bottom:20px;">
            התחל אבחון
        </button>
    </div>
    <div id="diagnosis" style="display:none;">
        <form id="diagnosisForm" style="max-width:760px; margin:auto; background:#fff; box-shadow:0 0 18px #0038b861;
          padding:40px 30px 38px 30px; border-radius:26px;">
            <h2 style="margin-bottom:28px;">אבחון אישי ב-30 שלבים</h2>
            <div id="stepArea"></div>
            <div style="margin-top:32px;">
                <button type="button" id="prevBtn" style="display:none;">← הקודם</button>
                <button type="button" id="nextBtn">הבא →</button>
                <button type="submit" id="submitBtn" style="display:none;">סיים אבחון וקבל דוח המלצות</button>
            </div>
        </form>
    </div>
    <footer style="text-align:center; margin:55px 0 18px 0; color:#0038b8;">
        כל הזכויות שמורות למצפן התעסוקתי &copy; 2025 | פיתוח ממשק מקצועי משולב AI
    </footer>
    <script>
    const questions = [
      {label:"שם מלא:",type:"text"},
      {label:"גיל:",type:"number"},
      {label:"עיר מגורים:",type:"text"},
      {label:"רקע לימודי עיקרי:",type:"text"},
      {label:"תחום לימודים נוסף/הכשרות מקצועיות:",type:"text"},
      {label:"ניסיון תעסוקתי עיקרי:",type:"text"},
      {label:"תחומי עניין עיקריים:",type:"text"},
      {label:"ערכים מובילים שמניעים אותך:",type:"text"},
      {label:"הישגים אישיים שאתה גאה בהם:",type:"text"},
      {label:"חוזקות מרכזיות שלך:",type:"text"},
      {label:"איזה יכולות היית רוצה לשפר?",type:"text"},
      {label:"סגנון עבודה מועדף:",type:"select",options:["בודד","צוות","ניהול","היברידי","Hands-On"]},
      {label:"אתגר מקצועי משמעותי ולמידה ממנו:",type:"text"},
      {label:"איך אתה מתמודד עם שינוי?",type:"radio",options:["לומד מהטעויות","נמנע מסיכונים","מתקדם מהר","פונה לקבלת עזרה"]},
      {label:"חסמים/מגבלות תעסוקתיות:",type:"text"},
      {label:"מה הגורמים שמקדמים אותך להצלחה?",type:"text"},
      {label:"מה מניע אותך לעבוד? (משמעות/שכר/יציבות/עניין)",type:"select",options:["שכר","עניין","השפעה","פיתוח אישי","יציבות"]},
      {label:"איזו סביבת עבודה מפרה עבורך?",type:"text"},
      {label:"איך אתה מפתח את עצמך? (קורסים, AI, לימוד עצמי):",type:"text"},
      {label:"גישה לטכנולוגיות מתקדמות:",type:"text"},
      {label:"יכולות/ידע דיגיטלי/AI:",type:"text"},
      {label:"רמת פתיחות לאתגרים חדשים (1-5):",type:"scale",min:1,max:5},
      {label:"כיוון מקצועי עתידי:",type:"text"},
      {label:"חזון אישי 5 שנים קדימה:",type:"text"},
      {label:"תחומים שתרצה להעמיק בהם:",type:"text"},
      {label:"תחומים/עיסוקים שאתה שולל:",type:"text"},
      {label:"דמויות מקצועיות מעוררות השראה:",type:"text"},
      {label:"תפקיד חלומותיך בילדות:",type:"text"},
      {label:"איך תעדיף לקבל משוב?",type:"select",options:["פגישה אישית","משוב כתוב","טכנולוגי (AI)","קבוצתי"]},
      {label:"העלאת קורות חיים (PDF/DOCX):",type:"file",accept:".pdf,.docx"}
    ];
    let currentStep=0,answers={};
    function renderStep() {
      const q=questions[currentStep]; let html=`<label style="font-weight:600;">${q.label}</label><br>`;
      if(q.type=="text"||q.type=="number") html+=`<input type="${q.type}" name="${q.label}" value="${answers[q.label]||""}" style="width:100%;margin-bottom:12px;">`;
      else if(q.type=="radio") html+=q.options.map(opt=>`<label><input type="radio" name="${q.label}" value="${opt}" ${answers[q.label]==opt?"checked":""}>${opt}</label>`).join(" ");
      else if(q.type=="select") html+=`<select name="${q.label}" style="width:100%;margin-bottom:12px;">`+q.options.map(opt=>`<option value="${opt}">${opt}</option>`).join("")+`</select>`;
      else if(q.type=="scale") html+=`<input type="range" name="${q.label}" min="${q.min}" max="${q.max}" value="${answers[q.label]||q.min}" style="width:100%;">`;
      else if(q.type=="file") html+=`<input type="file" name="${q.label}" accept="${q.accept||''}" style="margin-top:7px;">`;
      document.getElementById("stepArea").innerHTML=html;
      document.getElementById("prevBtn").style.display=currentStep>0?"inline-block":"none";
      document.getElementById("nextBtn").style.display=currentStep<questions.length-1?"inline-block":"none";
      document.getElementById("submitBtn").style.display=currentStep===questions.length-1?"inline-block":"none";
    }
    document.getElementById("nextBtn").onclick=function(){
      const f=document.getElementById("diagnosisForm");
      answers[questions[currentStep].label]=
        f[questions[currentStep].label]?.type=="file"?f[questions[currentStep].label]?.files[0]:
        f[questions[currentStep].label]?.value;
      if(currentStep<questions.length-1){currentStep++;renderStep();}
    }
    document.getElementById("prevBtn").onclick=function(){if(currentStep>0){currentStep--;renderStep();}}
    document.getElementById("diagnosisForm").onsubmit=function(e){
      e.preventDefault();
      localStorage.setItem("compass-results",JSON.stringify(answers));
      let adv = "<h3>תוצאות אבחון: חוזקות, המלצות, כיווני קריירה</h3><ul>";
      adv += "<li><strong>חוזקות:</strong> " + (answers["חוזקות מרכזיות שלך:"]||"") + "</li>";
      adv += "<li><strong>יתרונות:</strong> " + (answers["הישגים אישיים שאתה גאה בהם:"]||"") + "</li>";
      adv += "<li><strong>תחום מועדף:</strong> " + (answers["כיוון מקצועי עתידי:"]||"") + "</li>";
      adv += "<li><strong>המלצות:</strong> להעמיק בתחומים: " + (answers["תחומים שתרצה להעמיק בהם:"]||"") + "</li></ul>";
      adv += "<p><strong>להמשך:</strong> צור קשר עם מומחה/השמה או המשך לבניית קורות חיים והגשת מועמדות.</p>";
      document.getElementById("diagnosisForm").innerHTML = adv;
    };
    renderStep();
    </script>
</body>
</html>
