<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>המצפן התעסוקתי</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="site-header">
    <img src="logo.png" alt="הלוגו של המצפן התעסוקתי" class="logo-main" />
    <h1>המצפן התעסוקתי</h1>
    <div>מערכת חברתית-חינמית לאבחון, הכוונה והשמה מבוססות AI</div>
  </div>
  <form id="diagnosisForm" autocomplete="off">
    <div class="progress-bar"><div id="progress" class="progress"></div></div>
    <div id="stepsWrap">
      <!-- שלב 1 -->
      <div class="step-card" id="step1">
        <label for="name">שם מלא</label>
        <input type="text" id="name" name="name" required>
        <small>נא להקפיד על שם אמיתי ליצירת קשר ממוקד</small>
      </div>
      <!-- שלב 2 -->
      <div class="step-card" id="step2" style="display:none;">
        <label for="age">גיל</label>
        <input type="number" id="age" name="age" min="16" max="99" required>
      </div>
      <!-- שלב 3 -->
      <div class="step-card" id="step3" style="display:none;">
        <label for="city">עיר מגורים</label>
        <input type="text" id="city" name="city" required>
      </div>
      <!-- לדוגמה: הוסף כאן שלבים עד step30 בהתאם למבנה שהצגנו -->
      <!-- ... -->
    </div>
    <div style="text-align:center;">
      <button type="button" class="nav-btn" id="prevBtn" style="display:none;">הקודם</button>
      <button type="button" class="nav-btn" id="nextBtn">הבא</button>
    </div>
  </form>
  <div class="footer">
    <img src="logo.png" alt="הלוגו של המצפן" style="width:36px;vertical-align:middle;border-radius:12px;"> כל הזכויות שמורות © 2025 | פיתוח: תרומה לקהילה
  </div>
  <script src="main.js"></script>
</body>
</html>
